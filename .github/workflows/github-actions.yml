name: Markdown to PDF

on: 
  push:
    branches:
      - main

jobs:
  converttopdf:
    name: Buid PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: cv_files
          output_dir: pdf
          built_html: false
      - uses: actions/upload-artifact@v4
        with:
          name: cv_files
          path: pdf
          